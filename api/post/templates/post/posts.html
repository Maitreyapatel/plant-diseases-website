{% extends "home/header.html" %}

{%block content%}
    {% load staticfiles %}
    <!--<link rel="stylesheet" type="text/css" href="{% static 'login/form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/animate.css' %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'search/search.css' %}">
    <!--  Search box start  -->
        <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/diseases/res/" method="POST" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
            </form>
        </div>
    </div>
</div>
    <!-- Search box end  -->

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                {% for rank,query,description in contact %}
                    <div class="row">
                        <h3>
                            <a href="/posts/{{description}}">
                               Query:- {{rank}}
                            </a>
                        </h3>
                        <h5 style="color: gray;">
                            {{query}}
                        </h5>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>


{%endblock%}
