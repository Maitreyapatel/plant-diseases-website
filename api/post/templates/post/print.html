{% extends "home/header.html" %}

{%block content%}
    {% load staticfiles %}
    <!--<link rel="stylesheet" type="text/css" href="{% static 'login/form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/animate.css' %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'search/search.css' %}">
    <!--  Search box start  -->
        <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/diseases/res/" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
            </form>
        </div>
    </div>
</div>
    <!-- Search box end  -->

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                    <div class="row">
                        <h3>
                            <a href="/posts/{{posts.id}}">
                               Query:- {{posts.query}}
                            </a>
                        </h3>
                        <h5 style="color: gray;">
                            {{posts.description}}
                        </h5>
                    </div>
                    <hr>



                <!-- Facebook comment -->
                <div class="fb-comments" data-href="http://127.0.0.1:8000/posts/" data-numposts="5"></div>

            </div>
        </div>
    </div>


{%endblock%}
