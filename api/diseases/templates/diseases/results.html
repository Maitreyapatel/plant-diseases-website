{% extends "home/header.html" %}

{%block content%}
    {% load staticfiles %}
    <!--<link rel="stylesheet" type="text/css" href="{% static 'login/form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/animate.css' %}">-->

    <link rel="stylesheet" type="text/css" href="{% static 'search/search.css' %}">
    <!--  Search box start  -->
        <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/diseases/res/" method="post" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="search">
              		<span type="submit" class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
            </form>
        </div>
    </div>
</div>
    <!-- Search box end  -->

    <div class="container">
        {% for i,d,c,s,m,co in result %}
        <div class="row">
            <h1>{{forloop.counter}}</h1>
            <h2 style="color: #00b0ff">Disease:</h2>
            <h5>{{d}}</h5>
            <h2 style="color: #00b0ff">Cause:</h2>
            <h5>{{c}}</h5>
            <h2 style="color: #00b0ff">Symptoms:</h2>
            <h5>{{s}}</h5>
            <h2 style="color: #00b0ff">Manage:</h2>
            <h5>{{m}}</h5>
            <h2 style="color: #00b0ff">Comments:</h2>
            <h5>{{co}}</h5>
        </div>
        <hr>
        {% endfor %}
    </div>



{%endblock%}
