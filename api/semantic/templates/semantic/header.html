<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
	<title>@Iprojects - {{page}}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

	<link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'home/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'home/js/bootstrap.min.js' %}"></script>


</head>
<body>
<nav class="navbar navbar-default">
 <div class="container-fluid">
 <!-- Brand and toggle get grouped for better mobile display -->
 <div class="navbar-header">
 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
 <span class="sr-only">Toggle navigation</span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 </button>
 <a class="navbar-brand" href="/">@IProjects</a>
 </div>

 <!-- Collect the nav links, forms, and other content for toggling -->
 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

 <!-- code for the right side of the navbar -->
 <ul class="nav navbar-nav navbar-right">
 <li><a href="#">All projects</a></li>
 <li><a href="#">Feature projects</a></li>
 <li><a href="#">Contact us</a></li>
 <li><a href="#">About us</a></li>
     {% if request.user.is_authenticated %}
        <li><a href="/profile">Howdy, {{request.user.username}}</a></li>
        <li><a href="/logout">Log out!</a></li>
    {% endif %}
 </ul>
 </div><!-- /.navbar-collapse -->
 </div><!-- /.container-fluid -->
 </nav>
    {% block content %}
    {% endblock %}

</body>
</html>
